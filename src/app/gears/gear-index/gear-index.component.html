<h2>Gear:</h2>
<div class="gears">
  <div class="row" *ngFor="let gear of allGears.gears">
    <ul>
      <li>
        <h2>
          <a routerLink="/gear/{{gear.id}}">
            {{gear.title}}
          </a>
        </h2>
      </li>
      <img [src]="gear.image_URL" [alt]="gear.picture">
      <li>
        <h4>
          {{gear.description}}
        </h4>
      </li>
      <li>
        <h4>
          {{gear.price}}
        </h4>
      </li>
    </ul>
  </div>
</div>
