<p *ngIf="error">There was an error. Please try again.</p>
<div *ngIf="oneGear">
	<h2>{{oneGear.gear.title}}</h2>
  <img [src]="oneGear.gear.image_URL">
	<h3>Description:</h3>
  <p>{{oneGear.gear.description}}</p>
	<h3>Price:</h3>
  <p>{{oneGear.gear.price}}</p>
	<h3>Available?</h3>
  <p>{{oneGear.gear.availability}}</p>
</div>
<button *ngIf="auth.user && auth.user.id != oneGear.gear.user_id" (click)='requestLoan(oneGear.gear)' class="button">Request To Loan</button><br>
<br>
<h2 *ngIf="success">Your request has been submitted to the owner of this {{oneGear.gear.title}}!</h2>
<a *ngIf="auth.user" routerLink="/my-dashboard">Return to Dashboard</a>
<a *ngIf="!auth.user" routerLink="/gear">Return to Gear</a>
