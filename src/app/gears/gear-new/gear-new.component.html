<h2>Add New Gear For Rent</h2>
<p *ngIf="error">There was an error. Please try again.</p>
<p *ngIf="!auth.user">Please log in to add</p>
<form (ngSubmit)="saveGear(newGear)">
  <label for="title">Title:</label>
  <input name="title" [(ngModel)]="newGear.title" required>
  <br>
  <label for="description">Description:</label>
  <input name="description" [(ngModel)]="newGear.description" required>
  <br>
  <label for="price">Price:</label>
  <input name="price" [(ngModel)]="newGear.price" required>
  <br>
  <label for="availability">Available for rent?:</label>
  <input type="radio" name="availability" value="Yes" [(ngModel)]="newGear.availability"> Yes
  <input type="radio" name="availability" value="No" [(ngModel)]="newGear.availability"> No<br>

  <label for="image_URL">Photograph:</label>
  <input name="image_URL" [(ngModel)]="newGear.image_URL" required>

  <input type="submit" value="Create">
</form>
