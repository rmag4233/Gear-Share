<h2>My Gear:</h2>
<div class="gears">
  <div class="row" *ngFor="let gear of myGears">
    <ul style="list-style: none;">
      <li>
        <h2>
          <a routerLink="/gear/{{gear.id}}">
            {{gear.title}}
          </a>
        </h2>
      </li>
      <img [src]="gear.image_URL" [alt]="gear.picture">
      <li>
        <p>
          {{gear.description}}
        </p>
      </li>
      <li>
        <h4>
          {{gear.price}}
        </h4>
      </li>
      <li>
        <a routerLink="/gear/edit/{{gear.id}}">
          Edit
        </a>
        <form (ngSubmit)="deleteGear(gear)">
          <input type="submit" value="Delete"/>
        </form>
      </li>
    </ul>
  </div>
</div>
