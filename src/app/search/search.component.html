<h2 *ngIf="searchedGear.length >= 1">Search Results:</h2>
<p *ngIf="error">There was an error. Please try again.</p>

<div>
  <div class="col-md-11">
    <input [(ngModel)]='search' class="form-control" type="text" placeholder="Search Gear" (keyup)='searchGear(search)'/>
  </div>
  <div class="col-md-1">
    <span class="glyphicon glyphicon-search"></span>
  </div>
</div>
<br>
<br>
<br>

<h4 *ngIf="searchedGear.length == 0 && search.length > 4 && !error">Please refine your search or try again</h4>

<div class="gears">
  <div class="row-gear" *ngFor="let gear of searchedGear">
    <ul style="list-style: none;">
      <li>
        <h2>
          <a routerLink="/gear/{{gear.id}}">
            {{gear.title}}
          </a>
        </h2>
        <br>
      </li>
      <img [src]="gear.image_URL" [alt]="gear.picture">
      <li>
        <br>
        <p>
          {{gear.description}}
        </p>
      </li>
      <br>
      <li>
        <h4>
          {{gear.price}}
        </h4>
      </li>
    </ul>

  </div>
</div>
